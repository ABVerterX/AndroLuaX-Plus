apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    buildToolsVersion "32.0.0"

    defaultConfig {
        applicationId "com.jesse205.androlua.androidX.material3"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 2199
        versionName "2.1(5.0.18)(Material3)"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            shrinkResources false
            ndk {abiFilters 'armeabi-v7a', 'x86', 'arm64-v8a'}
       }
        debug {
            minifyEnabled false
            shrinkResources false
            ndk {abiFilters 'armeabi-v7a', 'x86', 'arm64-v8a'}
        }
    }
    sourceSets {
        main {
            //jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
          abortOnError false
          checkReleaseBuilds false
    }
    
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    api project(':androlua')
    api 'androidx.appcompat:appcompat:1.4.0'
    api 'com.google.android.material:material:1.7.0-alpha01'
}
